name: Build, Test and Security scan

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, synchronize, reopened]

env:
  JAVA_VERSION: '17'
  IMAGE: 'fake-oauth2'

permissions:
  contents: read
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          settings-path: ${{ github.workspace }} # by specifying the path of an already existing file it will avoid overriding
          distribution: 'temurin'

      - name: Run Build and Test with Gradle Wrapper
        run: ./gradlew clean test --stacktrace

      - name: Clean
        uses: docker://centos
        if: ${{ success() || failure() }}
        continue-on-error: true
        with:
          args: "/bin/rm /github/workspace -rf"

  build:
    permissions:
      contents: write
      pull-requests: write
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@465a07811f14bebb1938fbed4728c6a1ff8901fc
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@0f8c876bafbf5dbce05c36682ec68e9a0274a48a
        with:
          images: |
            my-docker-hub-namespace/my-docker-hub-repository

      - name: Build and push Docker images
        uses: docker/build-push-action@2eb1c1961a95fc15694676618e422e8ba1d63825
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Clean
        uses: docker://centos
        if: ${{ success() || failure() }}
        continue-on-error: true
        with:
          args: "/bin/rm /github/workspace -rf"